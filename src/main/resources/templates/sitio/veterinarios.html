<body style="text-align:left">
<head th:replace="fragments/header :: header-veterinario"/>
<div class="container" style="margin-top:150px;margin-bottom:150px;" th:if="${Vacia}">
    <section style="text-align:center">
        <h1>No se han registrado veterinarios </h1><br>
        <i style="font-size:100px;color:#d95763" class="fas fa-sad-tear"></i>

</div>
    <div th:unless="${Vacia}"  class="container" id="content">
        <div  class="row" style="padding: 30px;margin-left:15px:">

                <h1>Veterinarios</h1></div>
        </div>
        <hr style="border-top: 2px solid;color: beige;">

            <tbody style="background: #d95c52;color: white;">
            <tr style="font-size:19px;color:white;background:#563d7c;" >

                <th>Direcci√≥n</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Contactar</th>
            </tr>
            <tr th:each="veterinario : ${veterinarios}">
                <td><img style="width:120px;vertical-align:middle" class="card-img-top"  src = "/img/drimg.png"></td>
                <td th:text="${veterinario.nombre}"></td>
                <td th:text="${veterinario.direccion}"></td>
                <td th:text="${veterinario.telefono}"></td>
                <td th:text="${veterinario.email}"></td>
                <td ><a href="#" style="background-color:#7a6896;" class="button  aBtn"><i class="fas fa-envelope"></i>Contactar</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer :: js-library"/>
